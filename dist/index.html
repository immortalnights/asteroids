<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="/styles.css"><title>Asteroids</title><script defer="defer" src="asteroids.js"></script></head><body><h1>Asteroids</h1><div class="container"><canvas></canvas></div><h3 id="playbutton">Click to play</h3><h3 id="stopbutton">Click to stop</h3><script>document.addEventListener('DOMContentLoaded', function() {
        const playEl = document.getElementById('playbutton')
        playEl.addEventListener('click' , () => {
          window.AsteroidsNS.play()
        })

        const stopEl = document.getElementById('stopbutton')
        stopEl.addEventListener('click' , () => {
          window.AsteroidsNS.end()
        })
      })</script></body></html>
